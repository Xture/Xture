<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet"
          href="{{ url_for('static',filename='build/css/main.css') }}">
    <script src="{{ url_for('static', filename='build/js/main.bundle.js') }}"></script>
    {% block extra_styles %}{% endblock %}
</head>
<body>
<div>
    <div class="xr-header">
        <div class="xr-header__title">
            Xture
        </div>
    </div>

    <div class="xr-wrapper js-xr-container">
        {% block content %}

        {% endblock %}
    </div>
    {% block extra_scripts %}{% endblock %}
    <script type='text/javascript'>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
            .register('{{ url_for('static', filename='build/js/sw.bundle.js') }}', {
                scope: '/',    
            });
        }
    </script>
</body>
</html>
